<mat-sidenav-container >
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap] class="sidebar">
    <mat-nav-list class ="sidebar">
      <a mat-list-item routerLinkActive="active" routerLink="/add-employee">
        <mat-icon></mat-icon> Add Employees
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/employee-list">
        <mat-icon></mat-icon> View Employees
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
